<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basic Xterm Test</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm/css/xterm.css" />
  <style>
    body { margin: 0; background: #ffffff; display: flex; justify-content: center; align-items: center; height: 100vh; }
    #terminal-container { width: 80%; height: 70%; border: 2px solid #444; }
  </style>
</head>
<body>
  <div id="terminal-container"></div>
  <script src="https://cdn.jsdelivr.net/npm/xterm/lib/xterm.js"></script>
  <p id="demo"></p>  
  <script>
    document.getElementById("demo").innerText = "Hello World";
    const terminal = new Terminal(); // Create an Xterm.js terminal
    terminal.open(document.getElementById('terminal-container')); // Attach to DOM
    terminal.writeln('Hello, your terminal is working!'); // Test output
    const userInput = prompt("Please enter your name:",
			"pyscript User");

		// Handling user input
		if (userInput !== null) {
			terminal.writeln("Hello, " + userInput + "!");
		} else {
			terminal.writeln("You canceled the input.");
		}  
  </script>
</body>
</html>
